---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  labels:
    k8s-app: velero
  name: default
spec:
  default: true
  config:
    region: minio
    s3ForcePathStyle: "true"
    s3Url: "http://minio-0.minio.kube-system.svc.cluster.local:9000"
  objectStorage:
    bucket: "kube-system"
  provider: aws

