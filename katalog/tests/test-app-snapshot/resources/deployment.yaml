---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: to-be-snapshotted
spec:
  replicas: 1
  selector:
    matchLabels:
      app: to-be-snapshotted
  template:
    metadata:
      labels:
        app: to-be-snapshotted
    spec:
      containers:
        - name: to-be-snapshotted
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              sleep 3600
          volumeMounts:
            - name: to-be-snapshotted-persistent-storage
              mountPath: /persistent-storage
      volumes:
        - name: to-be-snapshotted-persistent-storage
          persistentVolumeClaim:
            claimName: to-be-snapshotted-pvc
